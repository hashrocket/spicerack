spices:
  cask:
  - source: 'https://gist.github.com/camerond/7681450/raw/whitespace-reset.sass'
    rails:  'lib/assets/stylesheets/_reset.sass'
  - source: 'https://gist.github.com/camerond/8030122/raw/cask.sass'
    rails:  'lib/assets/stylesheets/cask.sass'

  minical:
  - source: 'https://raw.github.com/camerond/jquery-minical/master/source/javascripts/jquery.minical.js.coffee'
    rails:  'lib/assets/javascripts/jquery.minical.js.coffee'
  - source: 'https://raw.github.com/camerond/jquery-minical/master/source/stylesheets/jquery.minical.css.sass'
    rails:  'lib/assets/stylesheets/jquery.minical.css.sass'
  - source: 'https://raw.github.com/camerond/jquery-minical/master/source/images/jquery_minical_icons.png'
    rails:  'lib/assets/images/jquery_minical_icons.png'

  sortr:
  - source: 'https://raw.github.com/camerond/jquery-sortr/master/source/javascripts/jquery.sortr.js.coffee'
    rails: 'lib/assets/javascripts/jquery.sortr.js.coffee'

  stagehand:
  - source: 'https://raw.github.com/camerond/stagehand/master/source/javascripts/stagehand.js.coffee'
    rails:  'lib/assets/javascripts/stagehand.js.coffee'
  - source: 'https://raw.github.com/camerond/stagehand/master/source/stylesheets/stagehand.sass'
    rails:  'lib/assets/stylesheets/stagehand.sass'
  - source: 'https://raw.github.com/camerond/stagehand/master/source/images/stagehand_icon.png'
    rails:  'lib/assets/images/stagehand_icon.png'

  supernumber:
  - source: "https://raw.github.com/shaneriley/super_number/master/source/javascripts/jquery.super_number.js"
    rails: 'lib/assets/javascripts/jquery.super_number.js'

  ui:
  - source: "index.html.haml"
    rails:  "app/views/ui/index.html.haml"
  - source: "ui_controller.rb"
    rails: "app/controllers/ui_controller.rb"
